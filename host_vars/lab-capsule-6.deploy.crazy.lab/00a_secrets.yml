---
# RHSM credentials for registering the Capsule host
# Re-use the same subscription credentials as the Satellite
satellite_rhsm_username: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          -- REPLACE with: ansible-vault encrypt_string 'rhsm-username' --name 'satellite_rhsm_username' --
satellite_rhsm_password: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          -- REPLACE with: ansible-vault encrypt_string 'rhsm-password' --name 'satellite_rhsm_password' --

satellite_rhsm_organization_id: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          -- REPLACE with: ansible-vault encrypt_string 'org-id' --name 'satellite_rhsm_organization_id' --
satellite_rhsm_activationkey: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          -- REPLACE with: ansible-vault encrypt_string 'activation-key' --name 'satellite_rhsm_activationkey' --

# Satellite admin credentials (used by the cert-generation delegation)
sat_initial_user: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          -- REPLACE with: ansible-vault encrypt_string 'admin-user' --name 'sat_initial_user' --
sat_initial_password: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          -- REPLACE with: ansible-vault encrypt_string 'admin-password' --name 'sat_initial_password' --

satellite_username: '{{ sat_initial_user }}'
satellite_password: '{{ sat_initial_password }}'

# OAuth consumer key and secret from the Satellite server
# Retrieve from the Satellite with:
#   grep oauth_consumer_key /etc/foreman/settings.yaml
#   grep oauth_consumer_secret /etc/foreman/settings.yaml
capsule_oauth_consumer_key: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          -- REPLACE with: ansible-vault encrypt_string 'key' --name 'capsule_oauth_consumer_key' --
capsule_oauth_consumer_secret: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          -- REPLACE with: ansible-vault encrypt_string 'secret' --name 'capsule_oauth_consumer_secret' --
